<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLF - Armador de Equipos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- PANTALLA DE CARGA INICIAL -->
    <div id="loader" class="screen-container active">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Cargando datos...</p>
        </div>
    </div>

    <!-- PANTALLA DE CREDENCIALES -->
    <div id="login-screen" class="screen-container">
        <div class="login-box">
            <img src="assets/images/logo.png" alt="Logo FLF" class="logo">
            <input type="password" id="password-input" placeholder="Código de acceso">
            <button id="login-button">Entrar</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL (Oculto hasta después del login) -->
    <main id="main-content" class="hidden">
        <header>
            <img src="assets/images/logo.png" alt="Logo FLF" class="header-logo">
            <nav>
                <button class="nav-btn active" data-target="team-builder-screen">Armar Equipos</button>
                <button class="nav-btn" data-target="results-screen">Resultados</button>
                <button class="nav-btn" data-target="players-screen">Ver Jugadores</button>
            </nav>
            <div class="music-controls">
                <button id="music-toggle">❚❚</button>
            </div>
        </header>

        <div id="app-body">
            <!-- PANTALLA: ARMADOR DE EQUIPOS -->
            <section id="team-builder-screen" class="screen active"></section>

            <!-- PANTALLA: RESULTADOS -->
            <section id="results-screen" class="screen"></section>

            <!-- PANTALLA: VER JUGADORES -->
            <section id="players-screen" class="screen"></section>
        </div>
    </main>
    
    <!-- MODAL (Pop-up genérico) -->
    <div id="modal-container" class="modal-container hidden">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <audio id="background-music" loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/team-builder.js"></script>
    <script src="js/results.js"></script>
    <script src="js/players.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
